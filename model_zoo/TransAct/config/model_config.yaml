Base:
    model_root: './checkpoints/'
    num_workers: 3
    verbose: 1
    early_stop_patience: 2
    pickle_feature_encoder: True
    save_best_only: True
    eval_steps: null
    debug_mode: False
    group_id: null
    use_features: null
    feature_specs: null
    feature_config: null

TransAct_new_amazon2:
    model: TransAct
    dataset_id: amazon_new
    loss: 'binary_crossentropy'
    metrics: ['logloss', 'AUC']
    task: binary_classification
    optimizer: adam
    learning_rate: 1.0e-3
    embedding_regularizer: 0
    net_regularizer: 0
    batch_size: 1024
    embedding_dim: 16
    hidden_activations: relu
    dcn_cross_layers: 3
    dcn_hidden_units: [32, 16]
    mlp_hidden_units: []
    num_heads: 1
    transformer_layers: 1
    transformer_dropout: 0
    dim_feedforward: 64
    net_dropout: 0
    target_item_field: ItemID
    sequence_item_field: click_seq
    first_k_cols: 1
    use_time_window_mask: False
    time_window_ms: 86400000
    concat_max_pool: False
    batch_norm: False
    epochs: 100
    shuffle: False
    seed: 2000
    monitor: {'AUC': 1, 'logloss': -1}
    monitor_mode: 'max'
    
